<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="src/main2.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4bbbcee7af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="gameHeader">
        <button class="gameButton">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="gameTimer"></span>
        <span class="gameScore"></span>
      </header>
      <section class="gameField"></section>
    </section>
    <section class="popUp popUp--hide">
      <button class="popUpRefresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="popUpMessage"></span>
    </section>
  </body>
</html>
